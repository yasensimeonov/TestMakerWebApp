<div *ngIf="quiz" class="quiz">
    <h2>{{quiz.Title}}</h2>
    <ul>
        <li>
            <label for="title">Title:</label>
            <input id="title" [(ngModel)]="quiz.Title" placeholder="Insert the title..." />
        </li>
        <li>
            <label for="desc">Description:</label>
            <textarea id="desc" [(ngModel)]=" quiz.Description"
                      placeholder="Insert a suitable description..."></textarea>
        </li>
    </ul>
    <div>
        <input type="button" value="Edit" (click)="onEdit()" />
        <input type="button" value="Delete this Quiz" (click)="onDelete()" />
    </div>
</div>
